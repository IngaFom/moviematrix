{% extends "homepage/base.html" %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2>Login</h2>
        <form method="post" class="needs-validation">
          {% csrf_token %}
          {{ form.non_field_errors }}
          <div class="form-group">
            {{ form.username.errors }}
            {{ form.username }}
          </div>
          <div class="form-group">
            {{ form.password.errors }}
            {{ form.password }}
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <a href="{% url 'register' %}" class="mt-3">Don't have an account? Register here.</a>
        <a href="{% url 'password_reset' %}" class="mt-3">Forgot Your Password?</a>
      </div>
    </div>
  </div>
{% endblock %}
