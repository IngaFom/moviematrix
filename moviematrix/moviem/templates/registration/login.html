{% extends "homepage/base.html" %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form method="post" class="needs-validation">
          {% csrf_token %}
          <h2 style="margin-left: 200px;">Login</h2>
          {{ form.non_field_errors }}
          <div class="form-group">
            <label>Username:
              {{ form.username.errors }}
              {{ form.username }}
            </label>
          </div>
          <div class="form-group">
            <label>Password:
              {{ form.password.errors }}
             {{ form.password }}
            </label>
          </div>
          <button type="submit" class="btn btn-primary mr-3" style="margin-left: 105px;">Login</button>
        </form>
        <a href="{% url 'register' %}" class="mt-3">Don't have an account? Register here.</a>
        <a href="{% url 'password_reset' %}" class="mt-3">Forgot Your Password?</a>
      </div>
    </div>
  </div>
{% endblock %}
