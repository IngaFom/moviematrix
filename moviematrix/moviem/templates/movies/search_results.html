{% extends 'homepage/base.html' %}


{% block content %}


  {% if results %}
    <ul style="color: #ffffff">
      {% for result in results %}
        <li><a href="{% url 'movie_details' result.id %}" style="color: inherit">{{ result.title }}</a></li>
      {% endfor %}
    </ul>
  {% else %}
    <p>{{ message }}</p>
  {% endif %}
{% endblock %}
