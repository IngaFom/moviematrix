{% block content %}

<p>{{genre_list}}</p>

    <ul>
        {% for genre in genre_list %}
            <li>
                <p>{{ genre.name }}</p>
                <a href="{% url 'movie_list' genre.id %}">{{ genre.name }}</a>
            </li>
        {% empty %}
            <li>No gener found.</li>
        {% endfor %}
    </ul>
{% endblock %}
