
{% block content %}
<ul>
        {% for movie_data in movie_list_data %}
            <li>
                <p><a href="{% url 'movie_details' movie_data.id %}">{{ movie_data.title }}</a></p>
            </li>
        {% empty %}
            <li>No videos found.</li>
        {% endfor %}
    </ul>
{% endblock %}
