{% extends "homepage/base.html" %}

{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
  <a href="{% url 'register' %}">Don't have an account? Register here.</a>
  <a href="{% url 'password_reset' %}">Forgot Your Password?</a>

{% endblock %}
